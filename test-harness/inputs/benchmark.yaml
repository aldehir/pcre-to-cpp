- "Hello World"
- "The cat sat on the mat"
- "I like apples"
- "Good morning"

# Contractions and possessives
- "I'm going to the store"
- "It's a beautiful day"
- "They're coming tomorrow"
- "John's book is on the table"

# Multiple contractions and compound sentences
- "I'll see you there, won't I?"
- "We've been waiting, but they haven't arrived yet."
- "You'd better go now, or you'll be late."
- "She'd've come if she could, but she couldn't."

